
{% extends "base.html" %}
{% block title %}Single Artefact{% endblock %}


{% block content %}


<div class="container-fluid">

  <div id="EDIFileIDTOP">
      <div class="card">
       <div class="card-header" id="headingOne">
         <h5 class="mb-0">
           <button class="btn btn-primary" data-toggle="collapse" data-target="#EDIFileID" aria-expanded="true" aria-controls="collapseOne">
             Add EDI Category
           </button>
         </h5>
       </div>


         <div id="EDIFileID" class="collapse" aria-labelledby="headingOne" data-parent="#EDIFileIDTOP">
           <form>
             <div class="form-group">
               <label for="type">Name:</label><input type="text" class="form-control" id="EDIFileIDName">

               </div>
             <button type="button" class="btn btn-success" onclick="#">Submit</button>
           </form>
         </div>

         <div class="container-fluid">
            <table class="table table-hover table-striped" data-filter-control="select"
                   data-toggle="table"
                   data-pagination="true"
                   data-page-size="25"
                   data-pagination-V-Align="top">
                  <thead>
                    <tr>
                      <th>  Name </th>
                      <th> Action </th>
                    </tr>
                  </thead>
                 <tbody>
                         <tr>
                              <td > HO </td>
                              <td >
                                 <span class="fa fa-remove" onclick="#"></span>
                                 <span class="fa fa-pencil" onclick="#"></span>
                              </td>

                         </tr>

                  </tbody>
                </table>
         </div>

       </div>
      </div>
    </div>

{% endblock %}
